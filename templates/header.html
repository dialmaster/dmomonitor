{{define "header"}}

  <div class="page-header">
    <img class="hamburger" src="/static/img/hamburger.png"></img>
    {{if .Uptime }}<div class="uptime">Uptime: {{.Uptime}}</div>{{ end }}
    <h2 class="page-title">{{.PageTitle}}</h2>
    {{if .AutoRefresh}}<div class="refresh-countdown"><span>Last Refresh: </span><span id="my-timer"></span></div>{{end}}
  </div>
{{end}}
